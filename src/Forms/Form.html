<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Me form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

<!-- Contact Me Forms  -->
    <script 
      type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_tcW5PC5JW6mMAhTHK7G5N");
       })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this);
            });
        }
    </script>

</head>
<body>

<!-- partial:index.partial.html -->
<h1>  Get in touch!
  <small>If you would like to collaborate on a project, hire me, or just have a chat, feel free to contact me. I'll get back to you as soon as possible.</small>
</h1>
<section class="contact-wrap">
  <form class="contact-form" method="post" id="contact-form">
    <div class="col-sm-6">
      <div class="input-block">
        <input type="hidden" name="contact_number">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-block">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="input-block">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" required>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="input-block">
        <label for="message_subject">Message Subject</label>
        <input type="text" class="form-control" name="message_subject" required>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="input-block textarea">
        <label for="message_content">Drop your message here</label>
        <textarea rows="3" type="text" class="form-control" name="message_content" required></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <button class="square-button">Send</button>
    </div>
  </form>
</section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>


</body>
</html>
